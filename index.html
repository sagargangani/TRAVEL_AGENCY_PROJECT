<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail Finders - Home</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo-no-background.png" alt="Logo here!">
        </div>
        <nav>
            <ul>
                <li> <a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About us</a></li>
            </ul>
        </nav>
    </header>
    <!--Main section-->
    <main>
        <!--Main background image(banner) of Home page -->
        <div class="banner-img">
            <img src="img/banner.jpg" alt="Banner-Image" width="100%" height="100%">
            <h2 id="banner-text">Discover the World<br> with Us !</h2>
            <button id="banner-button">Explore Now</button>
        </div>
        <!--Where to go section used for Search Destination -->
        <div class="where_to_go">
            <h3>Where You Want To Go ?</h3>
            <input type="text" placeholder="Enter Destination">
            <input type="date" placeholder="Date">
            <select id="travel_type" style="display: none;">
                <option data-display="Travel type">Travel type</option>
                <option value="1">Some option</option>
                <option value="2">Another option</option>
            </select>
            <button>Search</button>
        </div>
        <!--popular destination in this section some popular places will be shown -->
        <div class="popular_destination">
            <h1>Popular Destination</h1>
            <p>Suffered alteration in some form, by injected humour or good day<br> randomised booth anim 8-bit hella
                wolf
                moon beard words.</p>
        </div>
        <!-- Subscribe mail in which user can subscribe newsletter by providing email-->
        <div class="subscribe_mail">
            <h3>Subscribe Our Newsletter</h3>
            <input type="text" placeholder="Your Mail">
            <button>Subscribe</button>
        </div>
    </main>
</body>

</html>
